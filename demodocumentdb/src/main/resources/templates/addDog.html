<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <title>add dog</title>
</head>
<body>
<div class="container">

    <form action="#" method="post" th:action="@{/addDog}" th:object="${dog}">
        <div class="form-group">
            <p>Kind:<br> <label>
                <input class="form-control" required="required" th:field="*{kind}" type="text"/>
            </label></p>
        </div>
        <div class="form-group">
            <p>color: <br><label>
                <input class="form-control" required="required" th:field="*{color}" type="text"/>
            </label></p>
        </div>
        <div class="form-group">
            <p>gender: <br><label>
                <input class="form-control" required="required" th:field="*{gender}" type="text"/>
            </label></p>
        </div>
        <div class="form-group">
            <p>price: <br><label>
                <input class="form-control" required="required" th:field="*{price}" type="text"/>
            </label></p>
        </div>
        <p><input class="btn btn-primary mb-2" type="submit" value="Submit"/></p>
    </form>
</div>

<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
